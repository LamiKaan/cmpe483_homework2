<!DOCTYPE html>
<html>
  <head>
    <title>Diamond UI</title>
  </head>
  <body>
    <h1>Diamond Lottery Interface</h1>
    <div>
      <label for="unixend">Unix End Time:</label>
      <input type="number" id="unixend" />
    </div>
    <div>
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" />
    </div>
    <div>
      <label for="winners">Number of Winners:</label>
      <input type="number" id="winners" />
    </div>
    <div>
      <label for="minpercentage">Minimum Percentage:</label>
      <input type="number" id="minpercentage" />
    </div>
    <div>
      <label for="ticketprice">Ticket Price:</label>
      <input type="number" id="ticketprice" />
    </div>
    <div>
      <label for="htmlhash">HTML Hash:</label>
      <input type="text" id="htmlhash" />
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="text" id="url" />
    </div>
    <button id="createLottery">Create Lottery</button>
    <p id="output"></p>

    <!-- <script src="dapp.js"></script> -->
    <script src="bundle.js" type="module"></script>
  </body>
</html>
